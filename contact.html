        <h3>section heading</h3>
        <article>
          <h3>article heading</h3>
          <figure><figcaption>insert figure here</figcaption></figure>
          <form
            action="http://next-app-router-playground-kohl.vercel.app/api/contact"

            <fieldset>
              <legend>
                Submit any questions here along with your contact info
              </legend>
              <label>Full name here</label>
              <input type="text" name="name" placeholder="Your name" />
              <label>What question/message do you have?</label>
              <textarea name="message" rows="10"> </textarea>
              <label>Enter your phone number below.</label>
              <input
                type="tel"
                name="phone number"
                placeholder="+X (XXX) XXX-XXXX"
              />
              <label>Or email here if you prefer.</label>
              <input type="email" name="email" placeholder="email@X.X" />
              <input type="submit" value="Submit" id="submit" />
            </fieldset>
          </form>
        </article>
